<div class="login-box">
  <h2 class="h2">LOGIN</h2>
  <br />
  <div class="form-input">
    <form #loginRef="ngForm" (ngSubmit)="login(loginRef)">
      <input type="text" name="mail" placeholder="email" required ngModel><br />
      <input type="password" name="password" placeholder="Password" required ngModel><br />
      <button type="submit">LOGIN</button><br/>
      <a routerLink="/signup">SIGN UP</a><br/>
      </form>
  </div>
</div>
  <router-outlet></router-outlet>
