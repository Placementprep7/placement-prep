<!--------ADD EXAM SECTION-------->

<div class="addExam-form" id="addExam">
    <h3>Add Exam</h3><br>
    <form #examRef='ngForm' (ngSubmit)="addExam(examRef.value)">
      <p>select subject</p>
      <select (change)="getId($event)" name="subject" ngModel required>
        <option >select subject</option>
        <option *ngFor ="let subjectObj of subjects"  value="{{subjectObj.subject}}">{{subjectObj.subject}}</option>
      </select><br>
     <p>select chapter</p>
      <select name="chapter" ngModel>
        <option selected>select chapter</option>
        <option *ngFor ="let chapterObj of chapters"  value="{{chapterObj.chapter}}">{{chapterObj.chapter}}</option>
      </select><br>

        
			<div class="inputButton">
				<input type="text" name="questionId" placeholder="Question Id's" required [(ngModel)]="questionId">
				<button  type="button" class="add-Button" (click)="addQstn()">ADD</button>
			</div><br>
         
      
        <button type="submit" class="add-Button">SUBMIT</button>
    
    </form>
</div>

<script type="text/javascript">
	var subjectObject = {
  "Quants": {"Quants 1":[],"Quants 2":[],"Quants 3":[],},
  "Analytical": {"Analytical 1":[],"Analytical 2":[],"Analytical 3":[],},
  "Reasoning": {"Reasoning 1":[],"Reasoning 2":[],"Reasoning 3":[],}
}
window.onload = function() {
  var subjectSel = document.getElementById("subject");
  var topicSel = document.getElementById("topic");
  var chapterSel = document.getElementById("chapter");
  for (var x in subjectObject) {
    subjectSel.options[subjectSel.options.length] = new Option(x, x);
  }
  subjectSel.onchange = function() {
    //empty Chapters- and Topics- dropdowns
    chapterSel.length = 1;
    topicSel.length = 1;
    //display correct values
    for (var y in subjectObject[this.value]) {
      topicSel.options[topicSel.options.length] = new Option(y, y);
    }
  }
  topicSel.onchange = function() {
    //empty Chapters dropdown
    chapterSel.length = 1;
    //display correct values
    var z = subjectObject[subjectSel.value][this.value];
    for (var i = 0; i < z.length; i++) {
      chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
    }
  }
}
	</script>
